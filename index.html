<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <img src="./img/Logo.png" alt="Logo">
        <h1>Toboolist</h1>
    </header>
    <!-- Main -->
    <main>
        <!-- Gray -->
        <div id="gray_box">
            <!-- White box -->
            <div id="container">
                <!-- Button -->
                <section id="head">
                    <button id="blue_button">Add Task</button>
                    <button id="gray_button">Add Section</button>
                </section>
                <!-- Main Part -->
                <div class="center">
                    <!-- New Task -->
                    <section class="task">
                        <div class="second_title">
                            <p>&#9660</p>   
                            <h2>New Task</h2>
                        </div>
                        <!-- Paragraph -->
                        <div class="paragraph">
                            <p class="green_tick">
                                <small>&#10004</small>
                            </p>                           
                            <p class="text">Quarterly Newsletter</p>
                            <p class="blue">
                                <small>Editorial</small>
                            </p>
                        </div>
                    </section>
                    <!-- Today -->
                    <section class="task">
                        <div class="second_title">
                            <p>&#9660</p>   
                            <h2>Today</h2>
                        </div>
                        <!-- Paragraph -->
                        <div>
                            <p></p>
                        </div>
                    </section>
                    <!-- Upcoming -->
                    <section class="task">
                        <div class="second_title">
                            <p>&#9660</p>   
                            <h2>Upcoming</h2>
                        </div>
                        <!-- Paragraph -->
                        <div>
                            <p></p>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
